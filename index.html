<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo todo_new">
        <h3 class="todo__title todo__title_new">Add Item</h3>
        <div class="todo__new-container">
          <input class="todo__input todo__input_new" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list todo__list_added">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Pay Bills</label>
            <input class="todo__input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
          <li class="todo__item todo__item_edit">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
      <section  class="todo">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__list todo__list_done">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label todo__label_done">See the Doctor</label>
            <input type="text" class="todo__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__delete-img" src="./remove.svg" alt="Remove Button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
